<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join us as a reviewer</title>
    <link rel="stylesheet" href="join_us2.css">
</head>
<body>
    <div class="navbar">
        <div class="upper_nav">
            <div class="up_left">
                <img src="logo.png" height="70px" width="100px" alt="">
            </div>
            <div class="website_name">META REALM</div>
            <div class="up_right">
                <button>Login</button>
                <button>SignUP</button>
            </div>
        </div>
        <div class="lower_nav">
            <div class="low_left">
                <button id="home">Home</button>
                <button id="games">games</button>
                <button id="suggest">suggest</button>
                <button id="about_us">about us</button>
                <button id="donate">support us</button>
                <button id="join">join us</button>
            </div>
            <div class="low_right">
                 <button>Language</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Apply as a Game Reviewer</h2>
        <form >
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="form_name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="form_email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="form_phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="experience">Experience in Game Reviews (if any):</label>
            <textarea id="form_experience" name="experience" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="motivation">Why do you want to join us as a reviewer?</label>
            <textarea id="form_motivation" name="motivation" rows="6" required></textarea>
          </div>
          <button type="submit">Submit Application</button>
        </form>
      </div>
    <div>
        <html>

        <body>
        <footer class="footer">
            <div class="waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
            </div>
            <ul class="social-icon">
                <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
                <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
                <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
                <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
            </ul>
            <ul class="menu">
                <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                <li class="menu__item"><a class="menu__link" href="#">About</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
                <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>

            </ul>
            <p>&copy;2021 Nadine Coelho | All Rights Reserved</p>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        </body>

        </html>
    </div>
</body>
</html>
